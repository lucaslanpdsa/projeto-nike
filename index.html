<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./header.css" />
    <title>nike.com</title>
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="cabecalho__logo"
        alt="Nike"
        title="Nike"
        src="https://static.nike.com.br/v10-45-0/images/brands/logo.svg"
      />
      <div class="cabecalho__botoes">
        <a href="#" class="cabecalho__botao">
          <ion-icon
            class="cabecalho__botao--carrinho"
            name="bag-outline"
          ></ion-icon>
        </a>
        <a href="#" class="cabecalho__botao">
          <ion-icon
            class="cabecalho__botao--menu"
            name="menu-outline"
          ></ion-icon>
        </a>
      </div>
      <form class="cabecalho__barra-pesquisa" action="">
        <ion-icon
          class="cabecalho__barra-pesquisa--icon"
          name="search-outline"
        ></ion-icon>
        <input
          class="cabecalho__barra-pesquisa--input"
          type="search"
          placeholder="Buscar"
        />
      </form>
    </header>
    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
